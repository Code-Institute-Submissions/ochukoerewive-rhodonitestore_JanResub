            <h6 class="price-tag">${{ product.price }}</h6>
            
            <div class="buttonitem">
                {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                <a href="{% url 'product' product.category.slug product.slug %}" class="btn btn-primary" >View</a>
                {% endif %}
                           
              
                {% else %}
             
                <a href="{% url 'become_vendor' %}" class="btn btn-danger">Buy Now</a>
