{% extends "base.html" %}

{% block content %}

<div class="registrationForm">
<h1 class="title">Become a Vendor today</h1>

<form method="post" action=".">
    {% csrf_token %}

    {{ form.as_p }}

    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase">Sign Up</button>
        </div>
    </div>

</form>

<hr>
<h2 class="subtitle">Already have an account? <a href="{% url 'login' %}">Log in</a> </h2>

</div>
{% endblock %}
