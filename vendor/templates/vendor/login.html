{% extends "base.html" %}

{% block title %}Log in | {% endblock %}

{% block content %}

<div class="login">

    <h1>Login Here</h1>
    <div class="row">
        <div class="col-md-12 col-md-offset-4">
            <form method="POST" class="loginForm" action="">
                {% csrf_token %}

                <div class="form-group">
                    <i class="fas fa-user-circle prefix"></i>
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" minilength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <label for="password">Password</label>
                    <!-- flash messages-->
                    <input type="password" class="form-control" name="password" placeholder="Password" minilength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                </div>
                <button type="submit" class="col s12 btn btn-primary" type="button">Log In</button>


                <div>
<br>
                    <h3 class="account1"> Don't have an account?
                        <a href="{% url 'become_vendor' %}">Sign Up Here</a>
                    </h3>
                    <br>
                </div>
            </form>
           
        </div>

    </div>

</div>



{% endblock %}
