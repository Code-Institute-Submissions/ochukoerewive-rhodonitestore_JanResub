{% extends "base.html" %}

{% block title %}Vendors | {% endblock %}

{% block content %}



<div class="vendorlist">
    <h1 class="vendorname" >LIST OF VENDORS</h1>
<hr>
    {% for vendor in vendors %}
    <div class="column is-3">
        <div class="box">
            <h2 class="">{{ vendor.name }}</h2>
            <hr>
            <a href="{% url 'vendor_admin' %}">View</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
