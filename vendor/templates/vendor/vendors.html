{% extends "base.html" %}

{% block title %}Vendors | {% endblock %}

{% block content %}



<div class="vendorlist">
    <h1 >LIST OF VENDORS</h1>
<hr>
    {% for vendor in vendors %}
    <div class="column is-3">
        <div class="box">
            <h2 class="vendorlist">{{ vendor.name }}</h2>
            <hr>
            <a href="{% url 'vendor' vendor.id %}">View</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
